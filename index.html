<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <figure>
            <img id="logo" src="./assets/wclogo.webp" alt="">
        </figure>
    </nav>
    <section>
        <div id="location_input">
            <input type="text" id="location-input" placeholder="Enter Location">
            <button id="get-weather-btn">Get Weather</button>

            <div id="unit-selection">
                <input type="radio" id="celsius" name="unit" value="C">
                <label for="celsius">Celsius</label>
                <input type="radio" id="fahrenheit" name="unit" value="F" checked>
                <label for="fahrenheit">Fahrenheit</label>
            </div>
        </div>
        <div id="weather-container">
            <h1 id="location"></h1>
            <div id="time"></div>
            <div id="temperature"></div>
            <img id="weather-icon" src="" alt="Weather Icon">
            <div id="weather-condition"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
    </section>
    <section id="hr-section">
        <h1>24 Hour Forecast</h1>
        <div id="hr-container"></div>
    </section>
    <section id="forecast-section">
        <h1>3-Day Forecast</h1>
        <div id="forecast-container"></div>
    </section>
    <footer>
        <figure>
            <img id="logo" src="./assets/wclogo.webp" alt="">
        </figure>
    </footer>

    <script src="script.js"></script>
</body>
</html>
